<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pesanan - Sistem Packing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Buat Pesanan Baru</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="sender-name">Nama Pengirim</label>
                    <input type="text" id="sender-name" required>
                </div>
                <div class="form-group">
                    <label for="item-name">Nama Barang</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="packing-type">Jenis Packing</label>
                    <select id="packing-type" required>
                        <option value="Bubble Wrap">Bubble Wrap</option>
                        <option value="Kardus">Kardus</option>
                        <option value="Box Kayu">Box Kayu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-weight">Berat Barang (kg)</label>
                    <input type="number" id="item-weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="notes">Catatan</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Kirim Pesanan</button>
            </form>
            <div class="navigation-links">
                <a href="login.html">Login Admin</a> | <a href="tracking.html">Lacak Pesanan</a>
            </div>
        </div>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
